version: 3.0.0
homepage: https://github.com/alexei-sintotski/pubspec_lock

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  functional_data: ^1.0.0
  json2yaml: ^2.0.0
  meta: ^1.1.0
  sum_types: ^0.3.0
  yaml: ^3.0.0

dev_dependencies:
  build_runner: ^2.0.0
  dependency_validator: ^3.0.0
  functional_data_generator: ^1.0.0
  sum_types_generator: ^0.3.0
  test: ^1.9.4
